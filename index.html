<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header class="logo">
      <div class="glass">
        <img class="Logo" src="assets/Logo (1).png" alt="logo alura">
     </div>
    </header>
    <main class="secciones">
      <section class="section1">
        <textarea class="mensaje" rows="30" cols="10" placeholder="Ingrese el texto aquí"></textarea>
        <div class="adv">
          <h6 class="Advertencia">Sólo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encrip" type="btn">Encriptar</button>
          <button class="btn-desencrip" type="btn">Desencriptar</button>
        </div>
      </section>
      <section class="section2">
        <div class="mensajes">
          <img class="img2" src="assets/Muñeco.png" alt="Muñeco de imagen">
          <p class="txt1">Ningún mensaje fue encontrado</p>
          <p class="txt2">Ingresa el texto que desees encriptar o desencritar</p>
        </div>
        <textarea class="mens-enc" rows="20" cols="10" readonly></textarea>
        <button class="btn-copiar hidden" type="btn">Copiar texto</button>
      </section>
    </main>
    <footer>
      @Guillermo Herrera
        
      </div>
    </footer>
    <script src="script.js"></script>
     </body>
  
  </html>
